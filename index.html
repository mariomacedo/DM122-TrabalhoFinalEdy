<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PWA - Vanilla JS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="app">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">PWA - Vanilla JS</span>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">PWA - Vanilla JS</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">About</a>
          </nav>
        </div>
        <main
          class="mdl-layout__content mat-typography"
          style="text-align: center"
        >
          <form action="">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col">
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                >
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    name="fullName"
                  />
                  <label class="mdl-textfield__label" for="name"
                    >Full Name</label
                  >
                </div>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                >
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    name="dob"
                    pattern="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$"
                  />
                  <label class="mdl-textfield__label" for="dob"
                    >Date of Birthday (dd/mm/yyyy)</label
                  >
                </div>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <button
                  class="mdl-button mdl-js-button mdl-button--raised"
                  type="submit"
                >
                  Add
                </button>
              </div>
            </div>
          </form>
          <div class="mdl-grid">
            <div
              class="mdl-cell mdl-cell--12-col-phone mdl-cell--4-offset-desktop mdl-cell--4-col-desktop mdl-cell--middle"
            >
              <table
                class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp"
              >
                <thead>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">Name</th>
                    <th>DOB</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                      MÃ¡rio Guilherme Macedo
                    </td>
                    <td>11/03/1991</td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                      Plywood (Birch)
                    </td>
                    <td>50</td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                      Laminate (Gold on Blue)
                    </td>
                    <td>10</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script defer src="assets/js/material.min.js"></script>
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
